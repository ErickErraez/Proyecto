<div class="main-content" *ngIf="view">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <ng-container *ngIf="!isEdit">
          <button type="button" class="btn btn-primary btn-fill" (click)="saveRol()">
            <span class="fa fa-save"></span>&nbsp;Guardar
          </button>
          <button type="button" class="btn btn-danger btn-fill" (click)="cancel()">
            <span class="fas fa-ban"></span>&nbsp;Cancelar
          </button>
        </ng-container>
        <br>
        <br>
        <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col"></th>
                <th scope="col">#</th>
                <th scope="col">Usuario</th>
                <th scope="col">Password</th>
                <th scope="col">Rol</th>
              </tr>
            </thead>
            <tbody class="text-left">
              <tr *ngFor="let user of users" (click)="onSelect(user)">
                <td>
                  <i id="iconHand" class="fas fa-hand-point-right fa-2x" *ngIf="estaSeleccionado(user)"></i>
                </td>
                <th scope="row">{{user.idUser}}</th>
                <td>{{user.user}}</td>
                <td> <input class="contrasena" disabled type="password" value="{{user.password}}"> </td>
                <td *ngIf="isEdit || userSelected.user == 'infpri@iepi' || user.user == 'infpri@iepi'">{{user.userRol.descripcion}}</td>
                <td *ngIf="!isEdit && userSelected.idUser == user.idUser && userSelected.user !== 'infpri@iepi'">
                  <select class="custom-select" [(ngModel)]="user.userRol.idRol" name=" idRol">
                    <option value="undefined">Seleccione...</option>
                    <option *ngFor="let rol of roles" value="{{rol.idRol}}">
                      {{rol.descripcion}}</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
