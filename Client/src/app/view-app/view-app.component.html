<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <button *ngIf="!isNewEvent" type="button" class="btn btn-dark btn-fill" (click)="loadevents()">
          <span class="fas fa-redo-alt"></span>&nbsp;Mostrar
        </button>
        <ng-container *ngIf="checkRol()">
          <div class="row" *ngIf="isNewEvent">
            <div class="col-md-12">
              <div class="card">
                <div class="header">
                  <h3 class="title">Agregar Evento</h3>
                </div>
                <div class="content">
                  <form>
                    <div class="row">
                      <div class="col-md-12">
                        <label for="titleEvent">Ingrese el Titulo del evento:</label><br>
                        <input type="text" class="form-control" id="titleEvent" [(ngModel)]="evento.title"
                          name="title"><br>

                        <label for="detalleForm">Detalle</label><br>
                        <input type="text" class="form-control" id="detalleForm" [(ngModel)]="evento.detalle" name="detalle"><br>

                        <label for="formGroupExampleInput"> Tipo Aplicacion:</label><br>
                        <select class="custom-select" [(ngModel)]="evento.tipo" name="tipo">
                          <option value="Seleccione" selected>Seleccione...</option>
                          <option value="cumpleanos">Cumpleaños </option>
                          <option value="evento">Evento Especial</option>
                        </select>
                        <br> <br>
                        <label for="startDate">Ingrese la fecha de Inicio:</label><br>
                        <input type="date" class="form-control" id="startDate" [(ngModel)]="evento.start" name="start">
                        <br>
                        <label for="endDate">Ingrese la fecha de Finalizacion:</label><br>
                        <input type="date" class="form-control" id="endDate" [(ngModel)]="evento.end" name="end"> <br>

                        <button type="button" class="btn btn-primary btn-fill" (click)="saveEvent()">
                          <span class="fa fa-save"></span>&nbsp;Guardar
                        </button>
                        <button type="button" class="btn btn-danger btn-fill" (click)="cancel()">
                          <span class="fas fa-ban"></span>&nbsp;Cancelar
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <button *ngIf="!isNewEvent" type="button" class="btn btn-info btn-fill" (click)="isNewSaveEvent()">
            <span class="far fa-calendar-plus"></span>&nbsp;Nuevo Evento
          </button>
        </ng-container>
        &nbsp; <span class="cumple">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;<b>CUMPLEAÑOS</b> &nbsp;
        <span class="evento">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        &nbsp;<b>EVENTOS ESPECIALES</b> <br> <br>
        <div *ngIf="calendarOptions">
          <ng-fullcalendar #ucCalendar [options]="calendarOptions" [(eventsModel)]="events"
            (eventClick)="eventClick($event.detail)">
          </ng-fullcalendar>
        </div>
      </div>
    </div>
  </div>
</div>
