<div class="main-content">
    <div class="container-fluid">
        <div class="row" *ngIf="isNewApp">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h3 class="title">Agregar Aplicaciones</h3>
                        <label>Ingreso Aplicaciones Internas</label>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <b>
                                            <label for="formGroupExampleInput"> Nombre de la Aplicacion:</label>
                                            <input name="nombre" [(ngModel)]="this.app.nombre" type="text"
                                                class="form-control" id="name" placeholder="Ingrese Nombre">
                                        </b>
                                        <b>
                                            <label for="formGroupExampleInput"> Link de la Aplicacion:</label>
                                            <input name="link" [(ngModel)]="this.app.link" type="text"
                                                class="form-control" id="name" placeholder="Ingrese Nombre">
                                        </b>
                                        <b>
                                            <label for="formGroupExampleInput"> Tipo Aplicacion:</label>
                                            <select class="custom-select" id="sexo" [(ngModel)]="this.app.tipo"
                                                name="tipo">
                                                <option selected>Seleccione...</option>
                                                <option value="Interna">Interna</option>
                                                <option value="Externa">Externa</option>
                                            </select>
                                        </b>
                                    </div>
                                    <button type="submit" (click)="saveApps()" class="btn btn-primary">Enviar</button>
                                    <button type="submit" (click)="Cancelar()" class="btn btn-danger">Cancelar</button>
                                </div>
                                <div class="col-md-1"></div>
                                <div class="col-md-4">
                                    <img (click)="fileInput.click()" class="card-img fotoPerfilPortada image-rounded"
                                        src="{{srcFoto}}" width="200px" height="200px" />
                                    <input hidden=true type="file" style="display: none;" #fileInput
                                        (change)="CodificarArchivo($event)" accept="image/*">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="header">
                        <h3 class="title">Aplicaciones Internas</h3>
                        <label>Ingreso Aplicaciones Internas</label>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-2" *ngFor="let apli of apps">
                                    <div *ngIf="apli.tipo == 'Interna'">
                                        <a href="{{apli.link}}" target="_blank"><img class="redondeado"
                                                src="data:{{apli.adjunto.tipoArchivo}};base64,{{apli.adjunto.adjuntoArchivo}}"
                                                width="60px" height="60px" title="{{apli.nombre}}"></a>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <a (click)="isNewApp = true"><i class="far fa-plus-square fa-4x icon-redo"
                                            style="color: rgb(202, 202, 202);"></i></a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="header">
                        <h3 class="title">Aplicaciones Externas</h3>
                        <label>Ingreso Aplicaciones Externas</label>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-2" *ngFor="let apli of apps">
                                                <div *ngIf="apli.tipo == 'Externa'">
                                                    <a href="{{apli.link}}" target="_blank"><img class="redondeado"
                                                            src="data:{{apli.adjunto.tipoArchivo}};base64,{{apli.adjunto.adjuntoArchivo}}"
                                                            width="60px" height="60px" title="{{apli.nombre}}"></a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
