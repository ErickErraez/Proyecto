<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="title text-center">Biblioteca Digital</h3>
                <br>
                <ul class="ul-downloads nested-menu" *ngFor="let item of libraries">
                    <li [ngClass]=" typeClass(item.idBib) ? 'li-gray2' : 'li-gray1'">
                        <a class="active" (click)="addExpandClass(item.idBib)">
                            <i class="fas fa-plus" *ngIf="showMenu !== item.idBib"></i> <i class="fas fa-minus"
                                *ngIf="showMenu === item.idBib"></i>
                            {{item.nombre}}
                        </a>
                    </li>
                    <li class="nested" [class.expand]="showMenu === item.idBib">
                        <ul class="submenu">
                            <span class="ico"><i class="fas fa-angle-double-right"></i></span> {{item.catalogo.nombre}}
                            <div class="text-right posicionA">
                                <a
                                    (click)="showPdf(item.catalogo.adjunto.nombreArchivo,item.catalogo.adjunto.adjuntoArchivo)">
                                    <b> Ver</b>
                                </a>
                                &nbsp;
                                <a
                                    (click)="downloadPdf(item.catalogo.adjunto.nombreArchivo,item.catalogo.adjunto.tipoArchivo,item.catalogo.adjunto.adjuntoArchivo)">
                                    <b> Descargar</b>
                                </a>
                                &nbsp;
                            </div>
                        </ul>

                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
